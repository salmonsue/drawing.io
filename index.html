	<script>
		const url = 'https://script.google.com/macros/s/AKfycbz1QBSkP1QWpZ0Gi4x2x5v0JkSLI-8qdfdEE4715dqbLlfNKGzrI3b_vSyoYLihobQi/exec';

		const duration = 2000; // 拉霸效果執行多久

		// Maps Embed API 的 key，可由 https://console.developers.google.com/apis 申請
		const embedApiKey = 'AKfycbz1QBSkP1QWpZ0Gi4x2x5v0JkSLI-8qdfdEE4715dqbLlfNKGzrI3b_vSyoYLihobQi';

		fetch(url)
			.then(res => res.json())
			.then(data => {
				let vages = ['獎品 2', '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5'
				, '獎品 5', '獎品 4', '獎品 4', '獎品 4', '獎品 4', '獎品 4', '獎品 4', '獎品 4'
				, '獎品 4', '獎品 4', '獎品 4', '獎品 4', '獎品 4', '獎品 5', '獎品 5', '獎品 5'
				, '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5'
				, '獎品 5', '獎品 5', '獎品 5' ,'獎品 5', '獎品 5', '獎品 5', '獎品 5', '獎品 5'
				, '獎品 5']; // 獎項 40 = 1 7 12 20 => 2.5 17.5 30 50
				let meats = ['公仔(2隻組)', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾'
				, 'L資料夾', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌'
				, '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', '頭腦吊牌', 'L資料夾'
				, 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾'
				, 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾', 'L資料夾'
				, 'L資料夾', 'L資料夾', 'L資料夾']; //品項
				
				let option = ['獎品 2', '獎品 4', '獎品 5'];
				
				// 點擊按鈕後執行
				let r; // 亂數
				let max, min; // 陣列的最大、小值
				let txt, object; // 結果

				// 地圖
				const map = document.querySelector('#map iframe');
				// const award = document.querySelector('#items');
				// 按鈕
				const btn = document.querySelector('.btn-start');
				
				btn.addEventListener('click', e => {
					e.preventDefault();

					// 選店家 fn
					const chooseShop = toggle => {

						// 取亂數 fn 改機率
						r = () => {
							max = toggle.length - 1;
							min = 0;
							return Math.floor(Math.random() * (max - min + 1)) + min;
						};

						// 清空、插入選項
						let input = document.querySelector('.wrap');
						input.innerHTML = '';
						for(let i = 0; i < option.length; i++) {
							input.insertAdjacentHTML('beforeend', '<span>' + option[i] + '</span>');
						}

						// 禁止按鈕再被點擊
						e.target.classList.add('not-allow');

						// 加入動畫 class name
						const list = document.querySelectorAll('.wrap > span');
						Array.prototype.forEach.call(list, l => l.classList.add('span-' + (option.length - 1)));

						// 亂數決定中選店家
						let idx= r();
						txt = toggle[idx];
						list[0].innerText = txt;						
						
						// 移除動畫
						setTimeout(() => {
							// 停止拉霸動畫
							Array.prototype.forEach.call(list, l => l.removeAttribute('class'));
							
							const result = document.querySelectorAll('.award > span');
							object = meats[idx];
							result[0].innerText = object;
							// 改變地圖位置
							map.src = 'https://www.google.com/maps/embed/v1/place?key=' + embedApiKey + '&q=' + txt;

						}, duration);

						// 顯示地圖
						map.addEventListener('load', () => {
							map.classList.remove('hidden');
							e.target.classList.remove('not-allow');
						}, false);
					};



					// 地圖先消失
					map.classList.add('hidden');

					// 判斷葷素後，開始執行
					let vage = document.getElementById('vage');
					vage.checked ? chooseShop(vages) : chooseShop(meats);

				}, false);

			})
	</script>
